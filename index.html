<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>TECH TONIC 2K26 - Admin Panel</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;800&family=Poppins:wght@300;400;600;700&display=swap"
    rel="stylesheet">

  <style>
    :root {
      --gold: #d4af37;
      --gold-glow: rgba(212, 175, 55, 0.3);
      --dark: #0a0a0a;
      --card-bg: rgba(255, 255, 255, 0.04);
      --card-border: rgba(212, 175, 55, 0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated gradient background */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(ellipse at 20% 50%, rgba(212, 175, 55, 0.08) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 20%, rgba(139, 92, 246, 0.06) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 80%, rgba(212, 175, 55, 0.05) 0%, transparent 50%),
        linear-gradient(135deg, #030305 0%, #0a0a12 25%, #0d0b14 50%, #0a0a0f 75%, #050507 100%);
      z-index: -2;
      animation: bgShift 20s ease-in-out infinite alternate;
    }

    @keyframes bgShift {
      0% {
        background-position: 0% 0%, 100% 0%, 50% 100%, 0% 0%;
      }

      100% {
        background-position: 100% 100%, 0% 100%, 50% 0%, 100% 100%;
      }
    }

    /* ‚îÄ‚îÄ Header ‚îÄ‚îÄ */
    .header {
      background: linear-gradient(135deg, #111 0%, #0a0a0a 100%);
      border-bottom: 2px solid var(--gold);
      padding: 20px 20px 15px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(15px);
    }

    .header-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .header h1 {
      font-family: 'Cinzel', serif;
      font-size: clamp(16px, 4.5vw, 24px);
      color: var(--gold);
      letter-spacing: 3px;
      margin-bottom: 4px;
    }

    .header p {
      font-size: 12px;
      color: #888;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    /* ‚îÄ‚îÄ Notification Bell ‚îÄ‚îÄ */
    .notif-bell {
      position: relative;
      cursor: pointer;
      font-size: 24px;
      line-height: 1;
      animation: none;
      user-select: none;
    }

    .notif-bell.ringing {
      animation: bellRing 0.6s ease-in-out;
    }

    .notif-badge {
      position: absolute;
      top: -6px;
      right: -10px;
      background: #ef4444;
      color: #fff;
      font-size: 10px;
      font-weight: 700;
      min-width: 18px;
      height: 18px;
      border-radius: 9px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 4px;
      font-family: 'Poppins', sans-serif;
      display: none;
    }

    .notif-badge.visible {
      display: flex;
    }

    @keyframes bellRing {
      0% {
        transform: rotate(0deg);
      }

      15% {
        transform: rotate(14deg);
      }

      30% {
        transform: rotate(-14deg);
      }

      45% {
        transform: rotate(10deg);
      }

      60% {
        transform: rotate(-10deg);
      }

      75% {
        transform: rotate(4deg);
      }

      100% {
        transform: rotate(0deg);
      }
    }

    /* ‚îÄ‚îÄ Notification Toast (special) ‚îÄ‚îÄ */
    .notif-toast {
      position: fixed;
      top: 80px;
      left: 50%;
      transform: translateX(-50%) translateY(-20px);
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      border: 1px solid var(--gold);
      border-radius: 14px;
      padding: 14px 22px;
      font-size: 14px;
      font-weight: 600;
      color: var(--gold);
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease, transform 0.4s ease;
      box-shadow: 0 8px 30px rgba(212, 175, 55, 0.2);
      white-space: nowrap;
    }

    .notif-toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    /* ‚îÄ‚îÄ Login Section ‚îÄ‚îÄ */
    .login-section {
      padding: 25px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      border-bottom: 1px solid rgba(212, 175, 55, 0.1);
    }

    .login-section input {
      width: 100%;
      max-width: 360px;
      padding: 14px 18px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      color: #fff;
      font-size: 15px;
      font-family: 'Poppins', sans-serif;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .login-section input:focus {
      border-color: var(--gold);
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
    }

    .login-section input::placeholder {
      color: #666;
    }

    .btn-login {
      width: 100%;
      max-width: 360px;
      padding: 14px;
      background: linear-gradient(135deg, var(--gold) 0%, #c9a020 100%);
      border: none;
      border-radius: 12px;
      color: #000;
      font-family: 'Poppins', sans-serif;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
      letter-spacing: 1px;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(212, 175, 55, 0.3);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    /* ‚îÄ‚îÄ Stats Bar ‚îÄ‚îÄ */
    .stats-bar {
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 18px 15px;
      flex-wrap: wrap;
    }

    .stat-card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 14px;
      padding: 15px 22px;
      text-align: center;
      min-width: 120px;
      flex: 1;
      max-width: 180px;
    }

    .stat-card .number {
      font-size: 28px;
      font-weight: 700;
      color: var(--gold);
      line-height: 1;
    }

    .stat-card .label {
      font-size: 11px;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 4px;
    }

    /* ‚îÄ‚îÄ Cards Container ‚îÄ‚îÄ */
    #container {
      padding: 10px 15px 30px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    /* ‚îÄ‚îÄ Registration Card ‚îÄ‚îÄ */
    .reg-card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      padding: 20px;
      transition: border-color 0.3s, transform 0.2s;
    }

    .reg-card:hover {
      border-color: rgba(212, 175, 55, 0.4);
      transform: translateY(-2px);
    }

    .reg-card .name {
      font-size: 17px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 2px;
    }

    .reg-card .email {
      font-size: 13px;
      color: #888;
      margin-bottom: 12px;
      word-break: break-all;
    }

    .reg-card .details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 15px;
    }

    .reg-card .detail-item {
      font-size: 12px;
      color: #aaa;
    }

    .reg-card .detail-item b {
      display: block;
      color: var(--gold);
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 2px;
    }

    .reg-card .proof-link {
      display: inline-block;
      font-size: 12px;
      color: #4fc3f7;
      text-decoration: none;
      margin-bottom: 15px;
    }

    .reg-card .proof-link:hover {
      text-decoration: underline;
    }

    .reg-card .actions {
      display: flex;
      gap: 10px;
    }

    .btn-approve,
    .btn-reject {
      flex: 1;
      padding: 11px 0;
      border: none;
      border-radius: 10px;
      font-family: 'Poppins', sans-serif;
      font-size: 13px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.15s, box-shadow 0.2s;
      letter-spacing: 0.5px;
    }

    .btn-approve {
      background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
      color: #fff;
    }

    .btn-reject {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      color: #fff;
    }

    .btn-approve:hover,
    .btn-reject:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .btn-approve:active,
    .btn-reject:active {
      transform: translateY(0);
    }

    /* ‚îÄ‚îÄ Empty State ‚îÄ‚îÄ */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #555;
    }

    .empty-state .icon {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .empty-state p {
      font-size: 14px;
    }

    /* ‚îÄ‚îÄ Loading Spinner ‚îÄ‚îÄ */
    .loading {
      text-align: center;
      padding: 40px;
      color: var(--gold);
      font-size: 14px;
    }

    .loading::after {
      content: '';
      display: block;
      width: 30px;
      height: 30px;
      margin: 15px auto 0;
      border: 3px solid rgba(212, 175, 55, 0.2);
      border-top-color: var(--gold);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* ‚îÄ‚îÄ Toast Notification ‚îÄ‚îÄ */
    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      padding: 14px 28px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      z-index: 999;
      opacity: 0;
      transition: transform 0.4s ease, opacity 0.4s ease;
      pointer-events: none;
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    .toast.success {
      background: #16a34a;
      color: #fff;
    }

    .toast.error {
      background: #dc2626;
      color: #fff;
    }

    /* ‚îÄ‚îÄ Mobile Responsive ‚îÄ‚îÄ */
    @media (max-width: 480px) {
      .header {
        padding: 15px 15px 12px;
      }

      .header h1 {
        font-size: 16px;
        letter-spacing: 2px;
      }

      .login-section {
        padding: 20px 15px;
      }

      .login-section input {
        padding: 12px 14px;
        font-size: 14px;
      }

      .btn-login {
        padding: 12px;
        font-size: 14px;
      }

      #container {
        padding: 10px 12px 25px;
      }

      .reg-card {
        padding: 16px 14px;
        border-radius: 14px;
      }

      .reg-card .name {
        font-size: 15px;
      }

      .reg-card .email {
        font-size: 12px;
      }

      .reg-card .details {
        grid-template-columns: 1fr;
        gap: 6px;
      }

      .reg-card .detail-item {
        font-size: 11px;
      }

      .reg-card .proof-link {
        font-size: 11px;
      }

      .btn-approve,
      .btn-reject {
        padding: 12px 0;
        font-size: 12px;
        border-radius: 10px;
      }

      .stat-card {
        min-width: 100px;
        padding: 12px 15px;
      }

      .stat-card .number {
        font-size: 24px;
      }

      .toast {
        bottom: 20px;
        padding: 12px 20px;
        font-size: 13px;
        max-width: 90%;
      }
    }

    @media (max-width: 360px) {
      .header h1 {
        font-size: 14px;
        letter-spacing: 1px;
      }

      .reg-card {
        padding: 14px 12px;
      }

      .reg-card .name {
        font-size: 14px;
      }

      .stat-card {
        min-width: 85px;
        padding: 10px 12px;
      }

      .stat-card .number {
        font-size: 20px;
      }

      .btn-approve,
      .btn-reject {
        padding: 10px 0;
        font-size: 11px;
      }
    }
  </style>
</head>

<body>

  <!-- Header -->
  <div class="header">
    <div class="header-row">
      <h1>TECH TONIC 2K26</h1>
      <div class="notif-bell" id="notifBell" title="Registration Notifications">
        üîî
        <span class="notif-badge" id="notifBadge">0</span>
      </div>
    </div>
    <p>Admin Panel</p>
  </div>

  <!-- Notification Toast -->
  <div class="notif-toast" id="notifToast"></div>

  <!-- Login -->
  <div class="login-section">
    <input type="password" id="key" placeholder="üîë Enter Admin Key" autocomplete="off">
    <button class="btn-login" onclick="loadData()">Login & Load Registrations</button>
  </div>

  <!-- Stats -->
  <div class="stats-bar" id="statsBar" style="display:none;">
    <div class="stat-card">
      <div class="number" id="pendingCount">0</div>
      <div class="label">Pending</div>
    </div>
    <div class="stat-card">
      <div class="number" id="totalCount">0</div>
      <div class="label">Total Loaded</div>
    </div>
    <div class="stat-card">
      <div class="number" id="approvedAllTime">0</div>
      <div class="label">Approved (All Time)</div>
    </div>
  </div>

  <!-- Cards Container -->
  <div id="container"></div>

  <!-- Image Preview Modal -->
  <div id="imgModal"
    style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.92);z-index:999;justify-content:center;align-items:center;flex-direction:column;">
    <button onclick="document.getElementById('imgModal').style.display='none'"
      style="position:absolute;top:15px;right:20px;background:none;border:none;color:#fff;font-size:28px;cursor:pointer;">‚úï</button>
    <img id="imgPreview" style="max-width:90%;max-height:80%;border-radius:12px;border:2px solid var(--gold);" />
    <p style="color:#888;margin-top:10px;font-size:12px;">Payment Screenshot</p>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast"></div>

  <script>

    const webAppURL = "https://script.google.com/macros/s/AKfycbwaoKsR6Fpm7y5nepY9LYJVioV-Zp9FORtztmE63sU24BueUVI1O1AuuCUlla8Ne5_pfA/exec";
    const ADMIN_PASS = "123";

    /* Registration Day ‚Äî clear old testing data, fresh start */
    localStorage.removeItem("tt26_approved_count");
    let allTimeApproved = 0;
    document.getElementById("approvedAllTime").textContent = allTimeApproved;

    /* Toast */
    function showToast(msg, type) {
      const toast = document.getElementById("toast");
      toast.textContent = msg;
      toast.className = "toast " + type + " show";
      setTimeout(() => { toast.className = "toast"; }, 3000);
    }

    /* Convert Google Drive URL to embeddable preview */
    function getDrivePreviewURL(url) {
      if (!url) return "";
      /* Handle /file/d/ID/view format */
      let match = url.match(/\/file\/d\/([^/]+)/);
      if (match) return "https://drive.google.com/uc?export=view&id=" + match[1];
      /* Handle ?id=ID format */
      match = url.match(/[?&]id=([^&]+)/);
      if (match) return "https://drive.google.com/uc?export=view&id=" + match[1];
      /* Handle open?id=ID */
      match = url.match(/open\?id=([^&]+)/);
      if (match) return "https://drive.google.com/uc?export=view&id=" + match[1];
      return url;
    }

    /* Show image in modal */
    function showProofImage(url) {
      const previewURL = getDrivePreviewURL(url);
      document.getElementById("imgPreview").src = previewURL;
      document.getElementById("imgModal").style.display = "flex";
    }

    /* Load Data */
    function loadData() {
      const key = document.getElementById("key").value;
      if (key !== ADMIN_PASS) {
        showToast("‚ùå Invalid Password", "error");
        return;
      }

      const container = document.getElementById("container");
      container.innerHTML = '<div class="loading">Loading registrations...</div>';
      document.getElementById("statsBar").style.display = "flex";

      fetch(webAppURL + "?admin=list&key=TT26_ADMIN_123")
        .then(res => res.json())
        .then(data => {

          if (data === "UNAUTHORIZED") {
            showToast("‚ùå Server Auth Failed", "error");
            container.innerHTML = '';
            document.getElementById("statsBar").style.display = "none";
            return;
          }

          document.getElementById("pendingCount").textContent = data.length;
          document.getElementById("totalCount").textContent = data.length;
          document.getElementById("approvedAllTime").textContent = allTimeApproved;

          container.innerHTML = "";

          if (data.length === 0) {
            container.innerHTML = '<div class="empty-state"><div class="icon">‚úÖ</div><p>No pending registrations!</p></div>';
            return;
          }

          data.forEach(item => {

            const card = document.createElement("div");
            card.className = "reg-card";

            let proofHTML = '<span style="font-size:12px;color:#666;">No proof uploaded</span><br>';
            if (item.paymentProof) {
              const previewURL = getDrivePreviewURL(item.paymentProof);
              proofHTML = `<a href="javascript:void(0)" onclick="showProofImage('${item.paymentProof}')" class="proof-link">üìé View Payment Proof</a>
              <a href="${previewURL}" target="_blank" class="proof-link" style="margin-left:8px;">‚Üó Open in Tab</a><br>`;
            }

            card.innerHTML = `
        <div class="name">${item.name}</div>
        <div class="email">${item.email}</div>
        <div class="details">
          <div class="detail-item"><b>Phone</b>${item.phone || '‚Äî'}</div>
          <div class="detail-item"><b>College</b>${item.college || '‚Äî'}</div>
          <div class="detail-item"><b>Technical Event</b>${item.event1 || 'None'}</div>
          <div class="detail-item"><b>Non-Technical Event</b>${item.event2 || 'None'}</div>
          <div class="detail-item"><b>Team Size</b>${item.teamSize || '‚Äî'}</div>
          <div class="detail-item"><b>Row</b>#${item.row}</div>
        </div>
        ${proofHTML}
        <div class="actions">
          <button class="btn-approve" onclick="approve(${item.row}, this)">‚úÖ Approve</button>
          <button class="btn-reject" onclick="reject(${item.row}, this)">‚ùå Reject</button>
        </div>
      `;

            container.appendChild(card);
          });

        })
        .catch(() => {
          container.innerHTML = '';
          showToast("‚ùå Failed to connect", "error");
        });
    }

    /* Approve */
    function approve(row, btn) {
      btn.disabled = true;
      btn.textContent = "...";

      fetch(webAppURL + "?admin=approve&row=" + row + "&key=TT26_ADMIN_123")
        .then(res => res.text())
        .then(msg => {
          showToast("‚úÖ Registration Approved!", "success");

          /* Update persistent count */
          allTimeApproved++;
          localStorage.setItem("tt26_approved_count", allTimeApproved);
          document.getElementById("approvedAllTime").textContent = allTimeApproved;

          const card = btn.closest(".reg-card");
          card.style.transition = "all 0.4s ease";
          card.style.opacity = "0";
          card.style.transform = "translateX(100px)";
          setTimeout(() => { card.remove(); updateCount(); }, 400);
        })
        .catch(() => {
          btn.disabled = false;
          btn.textContent = "‚úÖ Approve";
          showToast("‚ùå Approve failed", "error");
        });
    }

    /* Reject */
    function reject(row, btn) {
      if (!confirm("Are you sure you want to reject this registration?")) return;

      btn.disabled = true;
      btn.textContent = "...";

      fetch(webAppURL + "?admin=reject&row=" + row + "&key=TT26_ADMIN_123")
        .then(res => res.text())
        .then(msg => {
          showToast("‚ùå Registration Rejected", "error");
          const card = btn.closest(".reg-card");
          card.style.transition = "all 0.4s ease";
          card.style.opacity = "0";
          card.style.transform = "translateX(-100px)";
          setTimeout(() => { card.remove(); updateCount(); }, 400);
        })
        .catch(() => {
          btn.disabled = false;
          btn.textContent = "‚ùå Reject";
          showToast("‚ùå Reject failed", "error");
        });
    }

    /* Update Count */
    function updateCount() {
      const remaining = document.querySelectorAll(".reg-card").length;
      document.getElementById("pendingCount").textContent = remaining;
      if (remaining === 0) {
        document.getElementById("container").innerHTML =
          '<div class="empty-state"><div class="icon">‚úÖ</div><p>All registrations processed!</p></div>';
      }
    }

    /* Enter key to login */
    document.getElementById("key").addEventListener("keydown", function (e) {
      if (e.key === "Enter") loadData();
    });

    /* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
       NOTIFICATION SYSTEM ‚Äî polls for new registrations
       ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
    let lastKnownCount = -1;
    let notifInterval = null;
    let isLoggedIn = false;

    /* Chime sound via Web Audio API */
    function playChime() {
      try {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const now = ctx.currentTime;

        /* Two pleasant notes: C5 ‚Üí E5 */
        [523.25, 659.25].forEach((freq, i) => {
          const osc = ctx.createOscillator();
          const gain = ctx.createGain();
          osc.connect(gain);
          gain.connect(ctx.destination);
          osc.frequency.value = freq;
          osc.type = "sine";
          gain.gain.setValueAtTime(0.25, now + i * 0.15);
          gain.gain.exponentialRampToValueAtTime(0.001, now + i * 0.15 + 0.5);
          osc.start(now + i * 0.15);
          osc.stop(now + i * 0.15 + 0.5);
        });
      } catch (e) { }
    }

    /* Show notification toast */
    function showNotifToast(msg) {
      const t = document.getElementById("notifToast");
      t.textContent = msg;
      t.classList.add("show");
      setTimeout(() => t.classList.remove("show"), 4000);
    }

    /* Ring the bell */
    function ringBell() {
      const bell = document.getElementById("notifBell");
      bell.classList.remove("ringing");
      void bell.offsetWidth; /* force reflow */
      bell.classList.add("ringing");
    }

    /* Update badge */
    function updateBadge(count) {
      const badge = document.getElementById("notifBadge");
      if (count > 0) {
        badge.textContent = count;
        badge.classList.add("visible");
      } else {
        badge.classList.remove("visible");
      }
    }

    /* Poll for new registrations */
    function checkForNewRegistrations() {
      if (!isLoggedIn) return;

      fetch(webAppURL + "?admin=list&key=TT26_ADMIN_123")
        .then(res => res.json())
        .then(data => {
          if (data === "UNAUTHORIZED") return;

          const currentCount = data.length;

          if (lastKnownCount === -1) {
            /* First poll ‚Äî just record the baseline */
            lastKnownCount = currentCount;
            updateBadge(currentCount);
            return;
          }

          if (currentCount > lastKnownCount) {
            const newCount = currentCount - lastKnownCount;
            playChime();
            ringBell();
            showNotifToast(`üîî ${newCount} new registration${newCount > 1 ? 's' : ''} received!`);
            updateBadge(currentCount);

            /* Auto-reload the cards */
            loadData();
          }

          lastKnownCount = currentCount;
        })
        .catch(() => { /* silent fail on poll */ });
    }

    /* Start polling after successful login */
    const origLoadData = loadData;
    loadData = function () {
      origLoadData();
      if (!isLoggedIn) {
        const key = document.getElementById("key").value;
        if (key === ADMIN_PASS) {
          isLoggedIn = true;
          /* Start polling every 30 seconds */
          if (!notifInterval) {
            notifInterval = setInterval(checkForNewRegistrations, 30000);
          }
        }
      }
    };

  </script>
